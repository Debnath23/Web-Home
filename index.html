<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find Your Home</title>
</head>
<body>

    <header>
        <!--use a logo-<img src="img1.webp" alt="Logo" class="">-->
        <h1>Debnath Mahapatra</h1>
        <h2 class="logo"><ion-icon name="home-outline"></ion-icon></h2>
        <!--For navigation icon in the header-->
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="from-box-login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required >
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required >
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="checkbox"><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="button-loin-form">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="from-box-register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required >
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required >
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required >
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="checkbox"><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="button-loin-form">Register</button>
                <div class="login-register">
                    <p>Allready have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

        
 
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
